<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans&display=swap" rel="stylesheet"> 
    <title>Registration Form</title>
  </head>
  <body>
    <header>
        <h1>Adeline Academy</h1>
      <h2>Register For Summer Classes today!</h2>
    </header>
    <main>
        <section id="back">
            <form action="submitted.html" method="post">
        
                <section id="personal-details">
                    <label for="name">Enter your name:
                        <br>
                        <input type="text" name="name" id="name" required>
                    </label>
                    <label for="email">Enter your email:
                        <br>
                        <input type="email" name="email" id="email" required>
                    </label>
                    <label for="dob">Enter your date of birth:
                        <br>
                        <input type="date" name="dob" id="dob" required>
                    </label>
                </section>
                
                <section id="gender-details">
                    <label for="gender-choices">Select your gender:</label>
                    <ul>
                        <li><input type="radio" name="gender" id="gender-f" value="f">F</li>
                        <li><input type="radio" name="gender" id="gender-m" value="m">M</li>
                        <li><input type="radio" name="gender" id="gender-o" value="other">Other</li>
                    </ul>
                </section>
                
                <section id="class-details">
                    <label for="class-choices">Choose your classes</label>
                    <ul>
                        <li><input type="checkbox" name="" id="swim">Swimming</li>
                        <li><input type="checkbox" name="" id="code">Coding (HTML)</li>
                        <li><input type="checkbox" name="" id="bake">Baking</li>
                        <li><input type="checkbox" name="" id="skate">Skating</li>
                        <li><input type="checkbox" name="" id="dance">Dance</li>
                    </ul>
                </section>
                
                <section id="source-section">
                    <label for="sources">Where did you hear about us?</label>
                    <br>
                    <select name="" id="">
                        <option value="">(select one)</option>
                        <option value="instagram">Instagram</option>
                        <option value="twitter">Twitter</option>
                        <option value="facebook">Facebook</option>
                        <option value="website">Our Official Website</option>
                    </select>
                </section>


                <section id="comment-box">
                    <label for="comments">Any suggestions/comments for us?</label>
                    <br>
                    <textarea name="comments-area" id="comments" cols="30" rows="5" placeholder="Enter your comments here..."></textarea>
                </section>
        
                <section id="submit-section">
                    <input type="submit" name="" id="submit-btn" value="Submit!">
                </section>
        
                </form>
        </section>
      
    </main>

  </body>

  </html>
